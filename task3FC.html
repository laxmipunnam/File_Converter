<!DOCTYPE html>
<html>
<head>
  <title>File Converter</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    #fileInput {
      display: none;
    }

    #convertButton {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File Converter</h1>
    <input type="file" id="fileInput" accept=".txt,.doc,.pdf,.jpg,.png">
    <button id="convertButton">Convert</button>
    <div id="output"></div>
  </div>

  <script>
    document.getElementById("convertButton").addEventListener("click", function() {
      var fileInput = document.getElementById("fileInput");
      fileInput.click();
    });

    document.getElementById("fileInput").addEventListener("change", function() {
      var file = this.files[0];
      var reader = new FileReader();
      reader.onload = function(e) {
        var convertedText = convertFile(file);
        displayConvertedText(convertedText);
      };
      reader.readAsText(file);
    });

    function convertFile(file) {
      // Add your file conversion logic here
      // This is just a placeholder
      return "Converted document:\n" + file.name;
    }

    function displayConvertedText(text) {
      var outputDiv = document.getElementById("output");
      outputDiv.innerText = text;
      outputDiv.style.display = "block";
    }
  </script>
</body>
</html>
